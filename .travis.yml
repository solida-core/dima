language: python
python:
- 3.7
- 3.8

install:
- sudo apt-get update
- wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda config --add channels bioconda
- conda config --add channels conda-forge
- conda update -q conda
- conda info -a
- conda create -q -n test-env python=$TRAVIS_PYTHON_VERSION
- conda env update -q -n test-env --file environment.yaml
- source activate test-env
- export TEST_ROOT=$PWD/test
- if [ -f "$TEST_ROOT/data/references/ucsc/hg19/known_variants/dbSNP146_chr22.vcf.gz" ]; then gunzip -k $TEST_ROOT/data/references/ucsc/hg19/known_variants/*.gz; fi

script:
  - snakemake --snakefile Snakefile --configfile test/files/config.test.yaml --use-conda -n --quiet -d test/workdir
  - snakemake --snakefile Snakefile --configfile test/files/config.test.yaml --use-conda --cores all --quiet -d test/workdir
